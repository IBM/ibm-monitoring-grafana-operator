                  type: object
              type: object
            dashboardCtlImage:
              type: string
            dashboardCtlImageSHA:
              type: string
            dashboardCtlImageTag:
              type: string
            datasourceConfig:
              description: DataSourceConfig defines Grafana datasource configurations
                Datasource defined here should be Prometheus or 'as-is' prometheus
                like thanos-querier
              properties:
                bedrock:
                  description: BedrockDSConfig defines bedrock prometheus datasource
                    configurations
                  properties:
                    serviceName:
                      type: string
                    servicePort:
                      format: int32
                      type: integer
                  type: object
                openshift:
                  description: OCPDSConfig defines openshift application monitoring
                    datasource configurations
                  properties:
                    retention:
                      type: string
                    scrapeInterval:
                      type: string
                    storageClass:
                      type: string
                    url:
                      type: string
                  type: object
                proxyResources:
                  description: ResourceRequirements describes the compute resource
