                  type: object
                storageClass:
                  type: string
              type: object
            imagePullSecrets:
              items:
                type: string
              type: array
            initImage:
              type: string
            initImageSHA:
              type: string
            initImageTag:
              type: string
            ipVersion:
              type: string
            isHub:
              type: boolean
            issuer:
              type: string
            issuerType:
              type: string
            persistentVolume:
