          properties:
            baseImage:
              type: string
            baseImageSHA:
              type: string
            baseImageTag:
              type: string
            clusterPort:
              format: int32
              type: integer
            dashboardConfig:
              description: DashboardConfig define dashboard config DashboardsStatus
