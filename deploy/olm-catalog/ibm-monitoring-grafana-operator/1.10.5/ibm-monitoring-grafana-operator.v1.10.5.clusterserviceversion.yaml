              - events
              - configmaps
              - secrets
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
            - apiGroups:
              - apps
              resources:
              - deployments
              - statefulsets
              - replicasets
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
            - apiGroups:
              - certmanager.k8s.io
              resources:
              - certificates
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
            - apiGroups:
              - operator.ibm.com
              resources:
              - grafanas
              - grafanas/finalizers
              - grafanas/status
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
            - apiGroups:
              - extensions
              resources:
              - ingresses
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
            - apiGroups:
              - certmanager.k8s.io
              resources:
              - issuers
              verbs:
              - use
            - apiGroups:
              - monitoringcontroller.cloud.ibm.com
              resources:
              - monitoringdashboards
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete 
          serviceAccountName: ibm-monitoring-grafana-operator
        - rules:
            - apiGroups:
              - ""
              resources:
              - services
              - endpoints
              - pods
              - configmaps
              verbs:
              - get
              - list
              - watch
            - apiGroups:
              - monitoringcontroller.cloud.ibm.com
              resources:
              - monitoringdashboards
              verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete    
          serviceAccountName: ibm-monitoring-grafana
      clusterPermissions:
        - rules:
            - apiGroups:
              - ""
              resources:
              - configmaps
              resourceNames:
              - cluster-monitoring-config
              verbs:
              - get
